[project]
name = gridengine
label = Grid Engine
type = scheduler
version = 2.0.0
autoupgrade = true

[blobs]
Files=sge-2011.11-64.tgz,sge-2011.11-common.tgz,cyclecloud-gridengine-2.0.0.tar.gz,cyclecloud-scalelib-0.1.1.tar.gz

[spec scheduler]
run_list = role[central_manager],role[application_server],role[gridengine_scheduler_role],role[scheduler],role[monitor]

[spec execute]
run_list = role[execute],role[gridengine_execute_role]
