[project]
name = gridengine
label = Grid Engine
type = scheduler
version = 2.0.0
autoupgrade = true

[blobs]
Files=cyclecloud-api.tar.gz,autoscale-7.9.5.tar.gz,sge-2011.11-64.tgz,sge-2011.11-common.tgz

[spec master]
run_list = role[central_manager],role[application_server],role[gridengine_master_role],role[scheduler],role[monitor]

[spec execute]
run_list = role[execute],role[gridengine_execute_role]

